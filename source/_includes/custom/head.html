<!-- fonts not loaded via font-face... -->
<link href='http://fonts.googleapis.com/css?family=Alegreya:400italic' rel='stylesheet' type='text/css'>

<!-- Load jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    jQuery.noConflict(); // ender.js conflicts with jQuery
</script>
 
<!-- Load FancyBox -->
<link rel="stylesheet" href="/fancybox/jquery.fancybox.css?v=2.1.4" />
<script src="/fancybox/jquery.fancybox.js?v=2.1.4" type="text/javascript"></script>
 
{% fancyboxstylefix %}
 
<!-- Optionally add helpers - button, thumbnail and/or media -->
<link rel="stylesheet" href="/fancybox/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
<script type="text/javascript" src="/fancybox/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
<script type="text/javascript" src="/fancybox/helpers/jquery.fancybox-media.js?v=1.0.5"></script>

<link rel="stylesheet" href="/fancybox/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
<script type="text/javascript" src="/fancybox/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>

<!-- Custom Scripts -->
<script language="Javascript" type="text/javascript">
  $(document).ready(function() {
    jQuery(".fancybox").fancybox({
      beforeLoad: function() {
        var el, id = $(this.element).data('title-id');

        if (id) {
          el = $('#' + id);

          if (el.length) {
            this.title = el.html();
          }
        }
      }
    });
  });
</script>
